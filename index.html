<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.typekit.net/tef2wpr.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Shop</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">My Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Recon Engine</a>
      </li>
  </div>
</nav>

<main>
    <section class="m-3">
        <h1>All Items</h1>
        <div class="items-container">
            <div class="item" id="apple">Apple</div>
            <div class="item" id="windows">Windows</div>
            <div class="item" id="jewelery">Jewelery</div>
            <div class="item" id="travelling">Travelling</div>
            <div class="item" id="vegetables">Vegtables</div>
            <div class="item" id="fruits">Fruits</div>
            <div class="item" id="arts">Arts</div>
            <div class="item" id="sports">Sports</div>
            <div class="item" id="computers">Computers</div>
            <div class="item" id="intenert">Internet</div>
            <div class="item" id="shopping">Shopping</div>
            <div class="item" id="clothes">Clothes</div>
            <div class="item" id="plants">Plants</div>
            <div class="item" id="flowers">Flowers</div>
            <div class="item" id="macbook">MacBook</div>
            <div class="item" id="dell">DELL</div>
            <div class="item" id="food">Food</div>
            <div class="item" id="restaurants">Restaurants</div>
        </div>
    </section>
    <button onclick="resetUser()">Reset User</button>
    <section class="m-3">
        <h1>Items you could also like</h1>
        <div class="items-container" id="recommendations">

        </div>
    </section>
</main>

    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://reconengine.herokuapp.com/cdn/v1/recon.js"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
